<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="project/layout/basic">

<div id="wrap">

  <th:block layout:fragment="content">
  <!-- area_subVisual -->
  <div class="area_subVisual">
    <section class="wrapper">
      <div class="sv_text">
        <h2>Reservation</h2>
        <p>아이들과 함께 편안하고 즐거운 추억을 만들어보세요.</p>
      </div>

      <div class="area_lnb">
        <h3>quick menu</h3>
        <ul>
          <li th:classappend="${#strings.contains(#ctx.springRequestContext.requestUri, 'list')} ? 'active' : '' ">
            <a href="/reservation/list" class="reservation_list">실시간 예약</a>
          </li>
          <li th:classappend="${#strings.contains(#ctx.springRequestContext.requestUri, 'guide')} ? 'active' : '' ">
            <a href="/reservation/guide" class="reservation_guide">예약 안내</a>
          </li>
          <li th:classappend="${#strings.contains(#ctx.springRequestContext.requestUri, 'check')} ? 'active' : '' ">
            <a href="/reservation/check" class="reservation_check">예약 조회</a>
          </li>
        </ul>
      </div>
    </section>
  </div>
  <!-- //area_subVisual -->

    <section id="container" class="rerservation02 wrapper">
      <div id="content">
        <form action="" method="get" />
          <input type="hidden" name="mode" value="user_list" />
          <input type="hidden" name="start" value="0" />
          <div class="area_roomReserved result">
            <p class="title">예약자 정보입력</p>
            <ul>
              <li data-room-result="user"><label for="">예약자성명</label><input type="text" name="name" id="name" value=""/></li>
              <li data-room-result="tel"><label for="">연락처</label>
                <input type="text" name="phone1" id="phone1" value="" title="연락처 앞번호"/>
                <input type="text" name="phone2" id="phone2" value="" title="연락처 중간번호"/>
                <input type="text" name="phone3" id="phone3" value="" title="연락처 마지막번호"/>
              </li>
            </ul>
            <input type="submit" class="btn_submit" value="SEARCH" title="예약검색"/>
          </div>
        </form>
      </div>
    </section>

  </th:block>
</div>
