<th:block layout:fragment="css">
  <style >
    .selectBox {
      position: relative;
      z-index: 3;
      width: 150px;
      height: 50px;
      line-height: 50px;
      background: #fff;
      font-weight: 400;
      font-size: 14px;
      color: #333;
      text-align: left;
      margin-right: 13px;
    }
    .selectBox .select {
      width: inherit;
      height: inherit;
      background: transparent;
      border: 0 none;
      outline: 0 none;
      padding: 0 10px;
      position: relative;
      z-index: 3;
    }
    .selectBox .select option {
      background: white;
      color: #444;
      padding: 3px 0;
      font-size: 16px;
    }

    .selectBox .iconArrow {
      position: absolute;
      top: 0;
      right: 0;
      z-index: 1;
      width: 35px;
      height: inherit;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .selectBox .iconArrow img {
      width: 30%;
      height: 30%;

      transition: .3s;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    .selectBox .select + .iconArrow img {
      transform: rotate(270deg);
    }

    .selectBox .select:hover + .iconArrow img {
      transform: rotate(90deg);
    }
  </style>
</th:block>

<th:block layout:fragment="script">
  <script th:inline="javascript">

    // $(document).on('click', '.designSelect select', function(){
    //
    // });

    $(document).ready(function() {
      selectDesign();
    });



  function selectDesign(){
      $('.designSelect select').each(function(){
          var $this = $(this), numberOfOptions = $(this).children('option').length;

          $this.addClass('select-hidden');
          $this.wrap('<div class="select"></div>');
          $this.after('<div class="selectbox"></div>');

          var $styledSelect = $this.next('div.selectbox');
          $styledSelect.text($this.children('option').eq(0).text());

          var $list = $('<ul />', {
              'class': 'selectoption'
          }).insertAfter($styledSelect);

          for (var i = 0; i < numberOfOptions; i++) {
              $('<li />', {
                  text: $this.children('option').eq(i).text(),
                  rel: $this.children('option').eq(i).val()
              }).appendTo($list);
              if($this.children('option').eq(i).is(':selected')){
                  var tmp_this = $this.children('option').eq(i);
                  $styledSelect.text(tmp_this.text()).removeClass('active');
              }
          }

          var $listItems = $list.children('li');

          $styledSelect.click(function(e) {
              $(this).parent("div").toggleClass('active');
              //$(".designSelect .select").addClass('active');
              e.stopPropagation();
              $('div.selectbox.active').not(this).each(function(){
                  $(this).removeClass('active').next('ul.selectoption').slideToggle();
              });
              $(this).toggleClass('active').next('ul.selectoption').slideToggle();

              $( ".designSelect" ).mouseleave(function() {
                   $styledSelect.removeClass('active').addClass('trans');
                   $(".designSelect .select").removeClass('active');
                  $list.slideUp();
              });
          });

          $listItems.click(function(e) {
              $list.children('li').removeClass("selected");
              $styledSelect.removeClass('trans');
              $(this).addClass("selected");
              e.stopPropagation();
              $styledSelect.text($(this).text()).removeClass('active');
              $this.val($(this).attr('rel'));
              $list.hide();
              $(".designSelect .select").removeClass('active');
          });
      });
  }

  </script>
</th:block>
