<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="admin/layout/basic">
<th:block layout:fragment="title">
  <title>상세 페이지</title>
</th:block>

<th:block layout:fragment="content">
  <div class="page_tits">
    <h3>게시판 관리</h3>
    <p class="path"><strong>현재 위치 :</strong> <span>게시판 관리</span> <span>리스트형</span> <span>상세정보</span></p>
  </div>

  <div class="content">
    <section>
      <table class="tb tb_row">
        <colgroup>
          <col style="width:10%;" /><col style="width:23%;" /><col style="width:10%;" /><col style="width:23%;" />
        </colgroup>
        <tbody>
        <tr>
          <th scope="row">글 유형</th>
          <td th:text="${item.noticeYn == false ? '일반' : '공지'}"></td>

          <th scope="row">등록일</th>
          <td th:text="${#temporals.format( item.createdDate, 'yyyy-MM-dd HH:mm' )}"></td>
        </tr>
        <tr>
          <th scope="row">제목</th>
          <td>[[ ${item.title} ]]</td>

          <th scope="row">조회</th>
          <td colspan="3">[[ ${item.viewCnt} ]]</td>
        </tr>
        <tr>
          <th scope="row">이름</th>
          <td colspan="3">[[ ${item.writer} ]]</td>
        </tr>
        <tr>
          <th scope="row">내용</th>
          <td colspan="3">[[ ${item.content} ]]</td>
        </tr>
        </tbody>
      </table>
      <p class="btn_set">
        <a th:href="@{/board/write.do( id=${item.id} )}" class="btns btn_bdr4 btn_mid">수정</a>
        <button type="button" class="btns btn_bdr1 btn_mid" onclick="deletePost();">삭제</button>
        <a th:href="@{/board/list.do}" class="btns btn_bdr3 btn_mid">뒤로</a>
      </p>
    </section>
  </div> <!--/* .content */-->
</th:block>

<th:block layout:fragment="script">
  <script th:inline="javascript">
      /*<![CDATA[*/

          // 게시글 삭제
          function deletePost() {
              const id = [[ ${item.id} ]];

              if ( !confirm(id + '번 게시글을 삭제할까요?') ) {
                  return false;
              }

              const formHtml = `
                  <form id="deleteForm" action="/board/delete.do" method="post">
                      <input type="hidden" id="id" name="id" value="${id}" />
                  </form>
              `;
              const doc = new DOMParser().parseFromString(formHtml, 'text/html');
              const form = doc.body.firstChild;
              document.body.append(form);
              document.getElementById('deleteForm').submit();
          }

      /*]]>*/

      </script>
</th:block>
</html>
