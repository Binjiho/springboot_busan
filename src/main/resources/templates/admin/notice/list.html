<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="admin/layout/basic">
<th:block layout:fragment="title">
    <title>공지사항 리스트 페이지</title>
</th:block>


<th:block layout:fragment="content">

    <section id="container">

        <div class="page_tits">
            <h3>공지사항 관리</h3>
            <p class="path"><strong>현재 위치 :</strong> <span>공지사항 게시판 관리</span> <span>리스트</span></p>
        </div>

        <div class="content">
            <!--/* 검색 */-->
            <div class="search_box">
                <form id="searchForm" onsubmit="return false;" autocomplete="off">
                    <div class="sch_group fl">
                        <select id="searchType" name="searchType" title="검색 유형 선택">
                            <option value="" th:selected="${params.searchType} == '' ">전체 검색</option>
                            <option value="title" th:selected="${params.searchType} == 'title' ">제목</option>
                            <option value="content" th:selected="${params.searchType} == 'content' ">내용</option>
                            <option value="writer" th:selected="${params.searchType} == 'writer' ">작성자</option>
                        </select>
                        <input type="text" id="searchKeyword" name="searchKeyword" placeholder="키워드를 입력해 주세요." th:value="${params.searchKeyword}" />
                        <button type="button" class="bt_search" onclick="movePage(1);"><i class="fas fa-search"></i>검색</button>
                    </div>
                </form>
            </div>

            <!--/* 리스트 */-->
            <div>삭제된 이용후기는 핑크색으로 표시됩니다</div>
            <table class="tb tb_col">
                <colgroup>
                    <col style="width:10%;"/>
                    <col style="width:10%;"/>
                    <col style="width:auto;"/>
                    <col style="width:15%;"/>
                    <col style="width:15%;"/>
                    <col style="width:15%;"/>
                    <col style="width:15%;"/>
                </colgroup>
                <thead>
                <tr>
                    <th scope="col">공지번호</th>
                    <th scope="col">순서</th>
                    <th scope="col">제목</th>
                    <th scope="col">작성자</th>
                    <th scope="col">시작일(00:00)</th>
                    <th scope="col">마감일(00:00)</th>
                    <th scope="col">수정</th>
                </tr>
                </thead>
                <tbody id="list">
                    <th:block th:each="items: ${list.dtoList}">
                        <tr th:classappend="${items.deleteYn == 1 ? 'active' : ''}">
                            <td th:text="${items.id} "></td>
                            <td th:text="${items.ord} "></td>
                            <td class="tl td-hover"><a th:href="@{/admin/notice/detail/{id}(id=${items.id})}" th:text="${items.title}"></a></td>
                            <td th:text="${items.writer}"></td>
                            <td th:text="${#temporals.format(items.startDate, 'yyyy-MM-dd HH:mm')}"></td>
                            <td th:text="${#temporals.format(items.endDate, 'yyyy-MM-dd HH:mm')}"></td>
                            <td><a th:href="@{/admin/notice/detail/{id}(id=${items.id})}" class="btns btn_st6 btn_mid">수정</a></td>
                        </tr>
                    </th:block>
                </tbody>
            </table>

            <!--/* 페이지네이션 */-->
            <!--/* */-->
            <th:block th:if="${list.totalCount}>0">
                <div class="paging">
                    <th:block th:if="${list.prev}">
                        <a th:href="@{/notice/list(page = ${list.start-10})}" class="page_bt prev">이전페이지</a>
                    </th:block>

                    <p>
                        <th:block th:each="num : ${#numbers.sequence(list.start,list.end)}">
                            <a th:class="${list.page==num} ? 'on' : '' " th:href="@{/notice/list(page = ${num})}">[[${num}]]</a>
                        </th:block>
                    </p>

                    <th:block th:if="${list.next}">
                        <a th:href="@{/notice/list(page = ${list.end+1})}" class="page_bt next">다음페이지</a>
                    </th:block>
                </div>
            </th:block>
            <!--/* */-->

            <!--/* 버튼 */-->
            <p class="btn_set tr">
                <a th:href="@{/admin/notice/write}" class="btns btn_st6 btn_mid">글쓰기</a>
            </p>

        </div>
        <!--/* .content */-->
</section>
</th:block>

<th:block layout:fragment="css">
    <style>
        .tb_col tbody tr.active{
            background-color:pink;
        }
    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        /*<![CDATA[*/

            // 페이지 이동
            function movePage(page) {

                // 1. 검색 폼
                const form = document.getElementById('searchForm');

                // 2. drawPage( )의 각 버튼에 선언된 onclick 이벤트를 통해 전달받는 page(페이지 번호)를 기준으로 객체 생성
                const queryParams = {
                    page: (page) ? page : 1,
                    recordSize: 10,
                    pageSize: 10,
                    searchType: form.searchType.value,
                    keyword: form.keyword.value
                }

                /*
                 * 3. location.pathname : 리스트 페이지의 URI("/post/list.do")를 의미
                 *    new URLSearchParams(queryParams).toString() : queryParams의 모든 프로퍼티(key-value)를 쿼리 스트링으로 변환
                 *    URI + 쿼리 스트링에 해당하는 주소로 이동
                 *    (해당 함수가 리턴해주는 값을 브라우저 콘솔(console)에 찍어보시면 쉽게 이해하실 수 있습니다.)
                 */
                location.href = location.pathname + '?' + new URLSearchParams(queryParams).toString();
            }

        /*]]>*/
        </script>
</th:block>
</html>
